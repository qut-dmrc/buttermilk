name: evaluator
num_runs: 1
concurrent: 1
max_batch: 1
init:
  template: evaluate
  formatting: json_reasons
  criteria: trans_simplified
# model: ["haiku"]
model:
  #   #   # - o1-preview
  # - llama31_70b
  #   #   - llama31_8b
  #   #   # - llama31_405b
  - gpt4o
  #   #   - opus
  # - sonnet
  #   #   - haiku
  # - gemini15pro
save:
  destination: bq
  dataset: 'dmrc-analysis.toxicity.step'
  schema: buttermilk/schemas/step.json
data:
  - name: trans_train
    type: file
    uri: gs://dmrc-platforms/data/tja_train.jsonl
    columns:
      record_id: id
      content: text
  - type: job
    name: answer
    dataset: dmrc-analysis.toxicity.step_extracted
    last_n_days: 3
    aggregate: false
    max_records_per_group: 1
    filter:
      step:
        - trans_reporting
        - synth
        - trans_reporting_synth
    group:
      step: step
      record_id: record_id
      agent: step_info.agent
      criteria: step_info.criteria
    columns:
      expected: expected
      answers:
        id: job_id
        predicted: outputs.predicted
        reasoning: outputs.reasons
        labels: outputs.labels
        confidence: outputs.confidence

