name: trans_reporting
num_runs: 1
concurrent: 4
max_batch: 1
init:
  template: judge
  criteria: trans_simplified
    #   # - trans_tja
    #   # - trans_cte
    #   # - trans_hrc
    #   # - trans_glaad
    #   # - trans_simplified
    #   # - trans_factored
model:
  - gpt4o
save:
  destination: bq
  dataset: 'dmrc-analysis.toxicity.step'
  schema: buttermilk/schemas/step.json
data:
  - name: trans_train
    type: file
    uri: gs://dmrc-platforms/data/tja_train.jsonl
    columns:
      record_id: id
      content: text
      groundtruth: expected
