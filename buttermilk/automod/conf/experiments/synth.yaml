# @package _global_
hydra.mode: MULTIRUN
step:
  - name: synth32
    concurrent: 10
    num_runs: 8
    max_batch: 1

    save:
      destination: bq
      dataset: dmrc-analysis.toxicity.step
      schema: buttermilk/schemas/step.json

    init:
      template: synthesise
      formatting: json_rules
      criteria: 
        - <TO FILL>
      model:
        - gpt4o
        - gemini15pro
        - sonnet
        - llama31_405b
        - llama31_70b
        - llama31_8b
        - opus

data:
  drafts:
    name: draft answers from previous step
    type: job
    dataset: dmrc-analysis.toxicity.step_extracted
    last_n_days: 14
    max_records_per_group: 32
    filter:
      step: judge
      agent:
    group:
      record_id: record_id
    columns:
      answers:
        id: job_id
        prediction: prediction
        reasons: outputs.reasons
        labels: labels
        scores: scores
    model:
      - gpt4o
      - sonnet
