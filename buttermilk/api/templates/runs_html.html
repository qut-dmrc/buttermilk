{% block content %}
<div class="container-fluid mt-4">
      <h2 class="mb-4">Runs</h2>

      <div class="table-responsive">
            {{ data.to_html(
                  classes=['table', 'table-striped', 'table-hover', 'table-sm'],
                  justify='right',
                  border=0,
                  render_links=True,
                  escape=False,
                  index=False,
                  table_id='runs-table'
            ) | safe }}
      </div>
</div>

{% endblock %}
