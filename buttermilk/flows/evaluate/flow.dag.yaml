$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  groundtruth:
    type: object
  prediction:
    type: int
  reasons:
    type: list
  model:
    type: string
outputs:
  evaluator:
    type: string
    reference: ${evaluator.output}
nodes:
- name: line_process
  type: python
  source:
    type: code
    path: line_process.py
  inputs:
    groundtruth: ${inputs.groundtruth}
    response: ${inputs.prediction}
- name: evaluator
  type: python
  source:
    type: code
    path: evaluate.py
  inputs:
    groundtruth: ${inputs.groundtruth}
    prediction: ${inputs.prediction}
    reasons: ${inputs.reasons}
  init:
    template_path:
      type: string
      default: evaluate.jinja2
    model:
      type: string
      default: ${inputs.model}
- name: aggregate
  type: python
  source:
    type: code
    path: aggregate.py
  inputs:
    processed_results: ${line_process.output}
  aggregation: true
