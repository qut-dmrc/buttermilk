$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../common/config.py
- ../common/__init__.py
inputs:
  groundtruth:
    type: object
    default:
      answer: false
  prediction:
    type: object
  reasons:
    type: object
  scores:
    type: object
  labels:
    type: object
outputs:
  summary:
    type: string
    reference: ${line_process.output}
nodes:
- name: line_process
  type: python
  source:
    type: code
    path: line_process.py
  inputs:
    groundtruth: ${inputs.groundtruth}
    prediction: ${inputs.prediction}
    reasons: ${inputs.reasons}
    scores: ${inputs.scores}
    labels: ${inputs.labels}
- name: aggregate
  type: python
  source:
    type: code
    path: aggregate.py
  inputs:
    processed_results: ${line_process.output}
  aggregation: true
