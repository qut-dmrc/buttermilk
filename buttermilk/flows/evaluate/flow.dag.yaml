$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../common/config.py
- ../common/__init__.py
inputs:
  groundtruth:
    type: object
    default:
      answer: false
  result:
    type: object
outputs:
  summary:
    type: string
    reference: ${line_process.output}
nodes:
- name: validate_inputs
  type: python
  source:
    type: code
    path: validate_inputs.py
  inputs:
    groundtruth: ${inputs.groundtruth}
    prediction: ${inputs.result}
- name: line_process
  type: python
  source:
    type: code
    path: line_process.py
  inputs:
    groundtruth: ${inputs.groundtruth}
    result: ${inputs.result}
- name: aggregate
  type: python
  source:
    type: code
    path: aggregate.py
  inputs:
    processed_results: ${line_process.output}
  aggregation: true
