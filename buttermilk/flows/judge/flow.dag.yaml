$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../common/requirements.txt
- ../templates
inputs:
  content:
    type: string
    default: ""
outputs:
  result:
    type: object
    reference: ${judge.analysis}
nodes:
- name: criteria
  use_variants: true
- name: judge
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    content: ${inputs.content}
    model: haiku
    template_path: apply.jinja2
    prompt: ${criteria.output}
  init:
    template_path:
      type: string
      default: apply_rules.jinja2
    model:
      type: string
    prompt:
      type: string
    standards_path:
      type: string
    tempalte_path:
      type: string
node_variants:
  criteria:
    default_variant_id: simplified
    variants:
      simplified:
        node:
          type: prompt
          source:
            type: code
            path: get_criteria.py
          inputs:
            filename:
              type: string
              default: trans_simplified.yaml
      cte:
        node:
          type: prompt
          source:
            type: code
            path: get_criteria.py
          inputs:
            filename:
              type: string
              default: trans_cte.yaml
      glaad:
        node:
          type: prompt
          source:
            type: code
            path: get_criteria.py
          inputs:
            filename:
              type: string
              default: trans_glaad.yaml
      tja:
        node:
          type: prompt
          source:
            type: code
            path: get_criteria.py
          inputs:
            filename:
              type: string
              default: trans_tja.yaml
      hrc:
        node:
          type: prompt
          source:
            type: code
            path: get_criteria.py
          inputs:
            filename:
              type: string
              default: trans_hrc.yaml
