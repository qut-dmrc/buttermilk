$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../templates
- ../templates/criteria_ordinary.jinja2
- ../templates/judge.jinja2
- ../judge/judge.py
- ../lc/lc.py
inputs:
  content:
    type: string
    default: kill all men
outputs:
  outcomes:
    type: string
    reference: ${lc.output}
  sonnet:
    type: object
    reference: ${judger_sonnet.output}
  haiku:
    type: object
    reference: ${judger_haiku.output}
  gpt4o:
    type: object
    reference: ${judger_gpt4o.output}
  gemini15pro:
    type: object
    reference: ${judger_gemini.output}
  llama31_70b:
    type: object
    reference: ${judger_llama31_70b.output}
  llama31_8b:
    type: object
    reference: ${judger_llama31_8b.output}
  llama31_405b:
    type: object
    reference: ${judger_llama31_405b.output}
nodes:
- name: judger_sonnet
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: sonnet
    content: ${inputs.content}
  aggregation: false
- name: judger_gpt4o
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: gpt4o
    content: ${inputs.content}
  aggregation: false
- name: judger_gemini
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: gemini15pro
    content: ${inputs.content}
  aggregation: false
- name: judger_llama31_70b
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: llama31_70b
    content: ${inputs.content}
  aggregation: false
- name: judger_llama31_8b
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: llama31_8b
    content: ${inputs.content}
  aggregation: false
- name: judger_llama31_405b
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: llama31_405b
    content: ${inputs.content}
  aggregation: false
- name: judger_haiku
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: haiku
    content: ${inputs.content}
  aggregation: false
- name: judger_opus
  type: python
  source:
    type: code
    path: judge.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    model: opus
    content: ${inputs.content}
  aggregation: false
- name: agg
  type: python
  source:
    type: code
    path: agg.py
  inputs:
    sonnet: ${judger_sonnet.output}
    haiku: ${judger_haiku.output}
    gpt4o: ${judger_gpt4o.output}
    gemini15pro: ${judger_gemini.output}
    llama31_70b: ${judger_llama31_70b.output}
    llama31_8b: ${judger_llama31_8b.output}
    llama31_405b: ${judger_llama31_405b.output}
  aggregation: false
- name: lc
  type: python
  source:
    type: code
    path: lc.py
  inputs:
    answers: ${agg.output}
    content: ${inputs.content}
    model: sonnet
  aggregation: false
