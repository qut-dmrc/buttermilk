$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../templates
- ../templates/criteria_ordinary.jinja2
- ../templates/judge.jinja2
- ../lc/lc.py
inputs:
  content:
    type: string
    default: ""
outputs:
  results:
    type: string
    reference: ${lc.output}
nodes:
- name: mod
  type: python
  source:
    type: code
    path: lc.py
  inputs:
    standards_path: criteria_ordinary.jinja2
    content: ${inputs.content}
    template_path: judge.jinja2
    other_templates:
      criteria: criteria_ordinary.jinja2
    models:
    - haiku
    - sonnet
  init:
    models:
      type: list
      default:
      - haiku
      - sonnet
  aggregation: false
- name: agg
  type: python
  source:
    type: code
    path: agg.py
  inputs:
    moderated_results: ${mod.output}
  aggregation: false
- name: synth
  type: python
  source:
    type: code
    path: lc.py
  inputs:
    inputs: ${agg.output}
    content: ${inputs.content}
    template_path: synthesise.jinja2
    other_vars: {}
    other_templates:
      original_instructions: judge.jinja2
      criteria: criteria_ordinary.jinja2
    models:
    - haiku
    - sonnet
  aggregation: false
  init:
    models:
      type: list
      default:
      - haiku
      - sonnet
