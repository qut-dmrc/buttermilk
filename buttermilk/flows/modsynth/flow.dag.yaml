$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
additional_includes:
- ../templates
- ../templates/criteria_ordinary.jinja2
- ../templates/judge.jinja2
- ../lc/lc.py
inputs:
  content:
    type: string
    default: kill all men
outputs:
  final:
    type: string
    reference: ${synth.output}
  initial:
    type: string
    reference: ${mod.output}
nodes:
- name: mod
  type: python
  source:
    type: code
    path: lc.py
  inputs:
    content: ${inputs.content}
    template_path: judge.jinja2
    other_templates:
      criteria: criteria_ordinary.jinja2
    models:
    - llama31_8b
    - sonnet
    - haiku
  aggregation: false
- name: agg
  type: python
  source:
    type: code
    path: agg.py
  inputs:
    moderated_results: ${mod.output}
  aggregation: false
- name: synth
  type: python
  source:
    type: code
    path: lc.py
  inputs:
    answers: ${agg.output}
    content: ${inputs.content}
    template_path: synthesise.jinja2
    other_vars: {}
    other_templates:
      criteria: criteria_ordinary.jinja2
      original_instructions: judge.jinja2
    models:
    - gpt4o
    - gemini15pro
    - llama31_70b
    - llama31_8b
    - sonnet
    - haiku
  aggregation: false
