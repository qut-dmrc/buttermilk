<div class="alert alert-success">
    <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>Debug Template Successfully Loaded!</span>
    </div>
</div>

<div class="card bg-base-100 shadow-sm">
    <div class="card-body">
        <h3 class="card-title text-sm">Template Debug Info</h3>
        <p>Template: debug.html</p>
        <p>Time: {{ now }}</p>
        <p>Request Path: {{ request.url.path }}</p>
        <p>Query Params: {{ request.query_params }}</p>
    </div>
</div>

<div class="form-control">
    <select id="debug_select" class="select select-bordered w-full my-2">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
</div>
