<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Qualitative Data Science Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Alpine.js for UI state management -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom styling -->
    <style>
        .chat-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .score-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 5px;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        /* Agent styling based on roles */
        .agent-default {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .agent-judge {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
        }
        
        .agent-scorer {
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #adb5bd;
        }
        
        .agent-assistant {
            background-color: #e7f1ff;
            color: #0d6efd;
            border: 1px solid #b6d4fe;
        }
        
        .agent-instructions {
            background-color: #cff4fc;
            color: #0dcaf0;
            border: 1px solid #9eeaf9;
        }
        
        .agent-tool {
            background-color: #d1e7dd;
            color: #198754;
            border: 1px solid #badbcc;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Qualitative Data Science Dashboard</h1>
                <nav class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow mt-8 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500">Â© 2025 Qualitative Data Science Dashboard</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
