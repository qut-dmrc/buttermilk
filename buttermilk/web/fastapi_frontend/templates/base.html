<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Qualitative Data Science Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Alpine.js for UI state management -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.js"></script>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- DOMPurify for HTML sanitization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    
    <!-- Custom styling -->
    <style>
        .chat-message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .score-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 5px;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        /* Agent styling based on roles */
        .agent-default {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }
        
        .agent-judge {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
        }
        
        .agent-scorer {
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #adb5bd;
        }
        
        .agent-assistant {
            background-color: #e7f1ff;
            color: #0d6efd;
            border: 1px solid #b6d4fe;
        }
        
        .agent-instructions {
            background-color: #cff4fc;
            color: #0dcaf0;
            border: 1px solid #9eeaf9;
        }
        
        .agent-tool {
            background-color: #d1e7dd;
            color: #198754;
            border: 1px solid #badbcc;
        }
        
        /* Markdown content styling */
        .markdown-content {
            line-height: 1.6;
        }
        
        .markdown-content h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
        }
        
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .markdown-content p {
            margin-bottom: 1rem;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .markdown-content ul {
            list-style-type: disc;
        }
        
        .markdown-content ol {
            list-style-type: decimal;
        }
        
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1rem;
            color: #6b7280;
        }
        
        .markdown-content pre {
            background-color: #f3f4f6;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 0.15rem 0.3rem;
            border-radius: 0.25rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre > code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 0.9em;
            display: block;
        }
        
        .markdown-content a {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .markdown-content a:hover {
            text-decoration: none;
        }
        
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        .markdown-content table th, .markdown-content table td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
        }
        
        .markdown-content table th {
            background-color: #f9fafb;
            font-weight: 600;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Qualitative Data Science Dashboard</h1>
                <nav class="flex space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow mt-8 py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500"><a href="https://nic.suzor.net/">nic suzor</a></p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
