- name: summarise
  num_runs: 2
  concurrent: 20
  agent: 
    type: LC
    template: summarise_osb
    model:
      - gpt4o
      - llama32_90b_vision_instruct
      - gemini15pro
  data:
    - name: osb all cases
      type: plaintext
      uri: "gs://dmrc-platforms/data/osb/"
      glob: "*.md"
      columns:
        record_id: stem
        text: text

  save:
    type: bq
    destination: dmrc-analysis.toxicity.flow
    schema: buttermilk/schemas/flow.json
            

