# @package _global_
name: automod
hydra:
  job:
    env_set:
      PF_WORKER_COUNT: 24
      PF_BATCH_METHOD: fork
project:
  secret_provider: azure
  logger: gcp
  models_secret: models
  save_dest: gcp
  save_dir:
  gcp:
    project: dmrc-analysis
    region: us-central1
    bucket: dmrc-analysis
  azure:
    vault: https://suzorvault.vault.azure.net/
    resource_group: rg-suzor_ai
  aws:
    secret_name: secret
    region: us-east-1
job: drag
run:
  style: local
  dataset:
    uri: gs://dmrc-platforms/data/drag_train.jsonl
    columns:
      record_id: id
      content: alt_text
  tasks:
    judge:
      experiment_name: ots
      model_type: ots
      models:
      - ShieldGemma
      - LlamaGuard3Local
      - MDJudgeLocalDomain
      - MDJudgeLocalTask
      - LlamaGuard2Local
      - LlamaGuard3LocalInt8
      - HONEST
      - LFTW
      - REGARD
      - GPTJT