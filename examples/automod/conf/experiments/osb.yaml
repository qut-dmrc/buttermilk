# @package _global_
run:
  job: osb
  dataset:
    uri: gs://dmrc-platforms/data/osb_train.jsonl
    columns:
      - record_id: "${data.id}"
      - content: "${data.text}"
  tasks:
    judge:
      standards:
      - name: ordinary
        template: criteria_ordinary.jinja2
      - name: gelber
        template: criteria_gelber.jinja2
      - name: facebook_hate
        template: criteria_fb_hate.jinja2