# @package _global_
run:
  job: osb
  dataset:
    uri: gs://dmrc-platforms/data/osb_train.jsonl
    columns:
      - record_id: "${data.id}"
      - content: "${data.text}"
  tasks:
    ordinary:
      standards_path: criteria_ordinary.jinja2
    gelber:
      standards_path: criteria_gelber.jinja2
    facebook_hate:
      standards_path: criteria_fb_hate.jinja2