# @package __global__

defaults:
  - _self_

save:
  type: bq
  dataset: prosocial-443205.testing.flow
  db_schema: flow.json

bm:
  _target_: buttermilk.BM
  cfg:
    name: buttermilk
    job: testing
    logger: 
      type: local
      verbose: true
    tracing: 
      enabled: true

    clouds:
      - type: gcp
        quota_project_id: prosocial-443205
        project: prosocial-443205
        bucket: prosocial-dev
      - type: vertex
        project: prosocial-443205
        region: us-central1
        bucket: prosocial-dev

    secret_provider: 
      type: gcp
      project: prosocial-443205
      models_secret: dev__llm__connections

    pubsub:
      type: gcp
      project: prosocial-443205
      subscription: flow-sub

    run:
      platform: testing
      max_concurrency: 4

flows:
  test:
    _target_: buttermilk.runner.flow.Flow
    source: bm testing
    steps:
      - name: test
        _target_: buttermilk.agents.testagent.TestAgent
        num_runs: 2
        concurrency: 2
        parameters: 
