moa:
  _target_: buttermilk.runner.moa.MoA
  source: trans journalists guidelines assessment
  save: ${save}

  data:
    - name: tja_train
      type: file
      path: gs://prosocial-dev/data/tja_train.jsonl
      index:
        - record_id

  steps:
    # - name: describer
    #   num_runs: 1
    #   variants:
    #     template: describe
    #     download_if_necessary: true
    #     model:
    #       - gemini2pro

    - name: context_owl
      description: Spots little things that are easy to miss.
      agent: LLMAgent
      num_runs: 1
      save: ${save}
      variants:
        template: owl
        model: ${llms.general}
      inputs:
        - record
    - name: judge
      description: Applies criteria to content.
      agent: LLMAgent
      num_runs: 1
      save: ${save}
      variants:
        template: judge
        model: ${llms.general}
        formatting: json_rules
        criteria:
          - criteria_ordinary
          # - criteria_simple
      inputs:
        - record
        - context_owl
    - name: synth
      agent: LLMAgent
      description: Synthesizes draft answers.
      num_runs: 1
      save: ${save}
      variants:
        model: ${llms.synthesisers}
        template: synthesise_judger
        instructions: judge
        criteria: criteria_simple
        formatting: json_rules
      inputs:
        - record
        - judge
        - context_owl
