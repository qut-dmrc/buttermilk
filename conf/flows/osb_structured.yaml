# OSB Interactive Flow with Structured Tool Definitions
# This demonstrates the migration to the new tool-based coordination system

defaults:
  - osb  # Inherit from base osb config
  # Override the host to use structured sequencer
  - /agents/host@osb.observers.assistant: structured_sequencer

osb:
  name: "OSB Interactive Flow (Structured Tools)"
  description: "OSB flow using structured tool definitions for improved agent coordination"
  
  parameters:
    # Additional parameters for structured coordination
    enable_tool_discovery: true      # Automatically discover agent tools
    tool_execution_timeout: 30       # Timeout for individual tool calls
    
    # Enhanced debugging for tool usage
    log_tool_calls: true            # Log all tool invocations
    show_tool_schemas: true         # Display available tool schemas in UI