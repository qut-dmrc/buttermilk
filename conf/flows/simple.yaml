# @package flows.simple
defaults:
  - /data: tja_train 
  - /agents:
    - judge
    - synth
  - /agents@observers:
    - scorer
    - host/sequencer
  - /agents/interface@ui: proxy  # Use the proxy agent that can dynamically switch UI implementations
  - _self_


orchestrator: buttermilk.orchestrators.mock_orchestrator.MockOrchestrator
description: Applies criteria from advocacy and journalism organisations for high quality reporting on trans issues.
parameters:
  criteria:
    - trans_simplified
    - cte
    - tja
    - glaad
    - hrc
    - trans_factored