# LLM-based host that delegates using structured tools
# This is the consolidated version of assistant/explorer/ra hosts
llm_host:
  role: HOST
  name: "Intelligent Coordinator"
  agent_obj: StructuredLLMHostAgent
  parameters:
    model: ${llms.host}
    human_in_loop: ${run.human_in_loop}
    execution_mode: "adaptive"  # LLM decides execution flow
    template: panel_host  # Configurable template
    task: |
      You are the HOST, an intelligent coordinator that helps the MANAGER with their tasks.
      - Use the available agent tools to assist the MANAGER
      - Monitor progress and adapt the workflow based on results
      - Synthesize findings from multiple agents when needed
      - Each participant is an expert with a well-defined role