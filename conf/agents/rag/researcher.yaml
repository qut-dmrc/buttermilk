researcher:
  role: RESEARCHER
  agent_obj: RagAgent
  description: "Scholarly research assistant"
  
  # Reference data configuration from flow parameters
  data: ${...parameters.data}
  
  variants:
    model: ${llms.general}
    
  # Basic RAG parameters
  parameters:
    # Search configuration
    n_results: 10                # Number of search results to retrieve
    no_duplicates: true          # Filter for unique parent documents
    max_queries: 3               # Maximum concurrent queries
    
    # Model is required
    model: ${llms.general}