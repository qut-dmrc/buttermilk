osb_json:
  type: gcs
  path: gs://prosocial-public/osb/03_osb_fulltext_summaries.json
  columns:
    record_id: id
    content: full_text
    metadata: 
      title: title
      case_number: case_number
      url: url
      summary: summary

osb_vector:
  type: chromadb
  persist_directory: "gs://prosocial-dev/data/osb/chromadb"
  collection_name: "osb_fulltext"
  embedding_model: "gemini-embedding-001"
  dimensionality: 3072
  multi_field_embedding:
    content_field: "content"
    chunk_size: 1200
    chunk_overlap: 400
    additional_fields:
      - source_field: "summary"
        chunk_type: "summary"
        min_length: 50
      - source_field: "title"
        chunk_type: "title"
        min_length: 10