# BigQuery Records table configuration for OSB dataset
type: bigquery
project_id: ${oc.env:GOOGLE_CLOUD_PROJECT}
dataset_id: testing
table_id: records
dataset_name: osb
split_type: train
randomize: true
batch_size: 1000

# Migration from existing JSONL source
source_jsonl: gs://prosocial-dev/data/osb_drag_toxic_train.jsonl

# Table creation settings
auto_create_table: true
clustering_fields: ["record_id", "dataset_name"]